<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Bella</h1>
        <div class="row" id="dog-container">
        </div>

    </div>

    <script>
        const dogContainer = document.getElementById('dog-container');

        // Function to fetch dog images
        async function fetchDogs() {
            try {
                const response = await fetch('https://api.thedogapi.com/v1/images/search?limit=3');
                const data = await response.json();

                data.forEach(dog => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 d-flex justify-content-center mb-4';
                    card.innerHTML = `
                        <div class="card" style="width: 18rem;">
                            <img src="${dog.url}" class="card-img-top" alt="Dog">
                            <div class="card-body">
                                <h5 class="card-title">Cute Dog</h5>
                                <p class="card-text">Random adorable dog image fetched from TheDogAPI.</p>
                            </div>
                        </div>
                    `;
                    dogContainer.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching dogs:', error);
            }
        }

        fetchDogs();
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
